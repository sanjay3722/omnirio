<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">

      <div class="row">
        <div class="col-4 mx-auto">
          <h1 class="mt-5 mb-5 text-center">{{ header }}</h1>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="">Id</label>
              <input type="number" class="form-control" [ngModel]="employee.id" name="id" required>
            </div>
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" placeholder="Please enter your name" [ngModel]="employee.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" placeholder="Please enter email address" [ngModel]="employee.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="">Phone</label>
              <input type="number" class="form-control" [ngModel]="employee.phone" name="phone" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!f.valid">Add Employee</button>

            </div>
          </form>
        </div>
      </div>

    </div>
</main>
